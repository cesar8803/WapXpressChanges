<script type="text/javascript">
$(document).ready(function($) {
    $("#brands-slide").awShowcase({
        content_width: 1250,
        fit_to_parent: false,
        auto: true,
        interval: 3000,
        continuous: true,
        loading: true,
        tooltip_width: 200,
        tooltip_icon_width: 32,
        tooltip_icon_height: 32,
        tooltip_offsetx: 18,
        tooltip_offsety: 0,
        arrows: true,
        buttons: false,
        btn_numbers: true,
        keybord_keys: true,
        mousetrace: false,
        pauseonover: true,
        stoponclick: false,
        transition: 'hslide',
        transition_delay: 0,
        transition_speed: 500,
        show_caption: 'onload',
        thumbnails: false,
        thumbnails_position: 'outside-last',
        thumbnails_direction: 'vertical',
        thumbnails_slidex: 1,
        dynamic_height: false,
        speed_change: true,
        viewline: false,
        custom_function: null
    });
});

function change_hover(e, target) {
    e.src = "/assets/web/images/targeted_promotions/es/html/brands-carousel/images/" + target + "_hover.gif";
}

function change_back(e, target) {
    e.src = "/assets/web/images/targeted_promotions/es/html/brands-carousel/images/" + target + ".gif";
}
</script>
